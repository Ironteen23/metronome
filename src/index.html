<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <h1>METRONOME</h1>
    <!-- <p>TUNE UP N Practice </p> -->

    <button id="startBtn"  class="btnstart" onclick="playBeat()">Start</button>

    <button id="stopBtn"    class="btnstop" onclick="stopBeat()">Stop</button>

    <div class="roundContainer">
    <div class="round" id="beat">A</div>
    <div class="stopper"></div>
    </div>


    <div class="counter">
      
      <button class="add" onclick="incSpeed()">+5</button>

      <div id="count" class="count">50</div>

      <button class="subtract" onclick="decSpeed()">-5</button>


    </div>

    

  </body>
</html>
